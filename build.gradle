allprojects {
    group = 'com.thomsontang.java'
    version = '1.0-SNAP-SHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }
}

project(':thinking-in-java') {
    dependencies {
        compile 'javassist:javassist:3.12.1.GA'
    }
}